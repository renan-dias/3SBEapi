<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto com Node.js</title>

    <!-- Link para o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        body {
            height: 100vh;
            margin: 0;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div> <!-- Fundo com partÃ­culas -->

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%;">
            <h2 class="text-center">Consulte o CEP ou Gere um Nome Falso</h2>

            <div class="mb-3">
                <label for="cepInput" class="form-label">Digite o CEP:</label>
                <input type="text" class="form-control" id="cepInput" placeholder="Ex: 01001000">
            </div>

            <button class="btn btn-primary w-100" onclick="consultarCEP()">Consultar CEP</button>

            <h4 class="mt-4" id="nomeFalso"></h4>
            <button class="btn btn-secondary w-100 mt-2" onclick="gerarNomeFalso()">Gerar Nome Falso</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
