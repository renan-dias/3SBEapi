<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Node - APIüñ•Ô∏è</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/1.0.0/particles.js"></script>

    <style>
        body{
            height: 100vh;
            margin: 0;
        }
        #particles-js{
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>

</head>
<body>
    <div id="particles-js"></div>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%;">
            <h2 class="tex-center">Consulte o CEP ou Gere um Nome Falso</h2>
            <div class="mb-3">
                <label for="cepInput" class="form-label">Digite o CEP:</label>
                <input type="text" class="form-control" id="cepInput" placeholder="Ex: 01001000">
            </div>

            <button class="btn btn-primary w-100" onclick="consultarCEP()">Consultar CEP</button>

            <h4 class="mt-4" id="nomeFalso"></h4>
            <button class="btn btn-secondary w-100 mt-2" onclick="gerarNomeFalso()">Gerar Nome Falso</button>
        </div>
        </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM completamente carregado. Tentando iniciar particles.js...");
            const particlesDiv = document.getElementById('particles-js');
            if (particlesDiv) {
                console.log("Elemento #particles-js encontrado. Inicializando part√≠culas.");
                particlesJS("particles-js", {
                    "particles": {
                        "number": {
                            "value": 80,
                            "density": {
                                "enable": true,
                                "value_area": 800
                            }
                        },
                        "color": {
                            "value": [
                                "#FF69B4", // Rosa choque
                                "#00BFFF", // Azul c√©u profundo
                                "#FFD700", // Dourado
                                "#32CD32", // Verde lima
                                "#FF4500", // Laranja avermelhado
                                "#9400D3"  // Violeta escuro
                            ]
                        },
                        "shape": {
                            "type": "circle"
                        },
                        "opacity": {
                            "value": 0.5,
                            "random": false
                        },
                        "size": {
                            "value": 3,
                            "random": true
                        },
                        "line_linked": {
                            "enable": true,
                            "distance": 150,
                            "color": "#ffffff",
                            "opacity": 0.4,
                            "width": 1
                        },
                        "move": {
                            "enable": true,
                            "speed": 6,
                            "direction": "none",
                            "random": false,
                            "straight": false,
                            "out_mode": "out",
                            "bounce": false
                        }
                    },
                    "interactivity": {
                        "detect_on": "canvas",
                        "events": {"onhover":{"enable":true,"mode":"repulse"},"onclick":{"enable":true,"mode":"push"},"resize":true},"modes":{"grab":{"distance":400,"line_linked":{"opacity":1}},"bubble":{"distance":400,"size":40,"duration":2,"opacity":8,"speed":3},"repulse":{"distance":100,"duration":0.4},"push":{"particles_nb":4},"remove":{"particles_nb":2}}},
                    "retina_detect": true
                });
            } else {
                console.error("Elemento #particles-js N√ÉO encontrado! Verifique o ID no HTML.");
            }
        });
    </script>
</body>
</html>
